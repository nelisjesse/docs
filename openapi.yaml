openapi: 3.0.0
info:
  title: ClientBox API
  version: '1.0'
  description: Official API documentation for ClientBox integrations.
servers:
  - url: https://api.clientbox.co/api/1.1/wf
    description: Production API

paths:
  /create-customer:
    post:
      summary: Create Customer
      description: Creates a new customer in ClientBox.
      operationId: createCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
              properties:
                first_name:
                  type: string
                  example: "John"
                  description: The customer's first name.
                last_name:
                  type: string
                  example: "Doe"
                  description: The customer's last name.
                email:
                  type: string
                  format: email
                  example: "john.doe@example.com"
                  description: Email address (must be unique).
                phone:
                  type: string
                  example: "+15550123456"
                  description: Phone number including country code.
                street:
                  type: string
                  example: "Main Street"
                house_number:
                  type: string
                  example: "10-A"
                postal_code:
                  type: string
                  example: "10001"
                city:
                  type: string
                  example: "New York"
                country:
                  type: string
                  example: "USA"
                currency:
                  type: string
                  example: "USD"
                  description: Currency code (e.g., EUR, USD).
      responses:
        '200':
          description: Customer successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  response:
                    type: object
                    properties:
                      customer_id:
                        type: string
                        example: "1728394059281x29384"
                        description: Unique ID of the newly created customer.
        '400':
          description: Invalid input or missing required fields.
